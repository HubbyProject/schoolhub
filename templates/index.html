<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolHub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">School<span class="hub-box">Hub</span></h1>
  </header>

  <h2>Mes vidéos privées</h2>

  <!-- Formulaire d'upload -->
  <form id="uploadForm" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="title" id="videoTitle">
    <label id="addVideoBtn">
      + Ajouter une vidéo
      <input type="file" name="video" accept="video/mp4" required onchange="askTitleAndSubmit()">
    </label>
  </form>

  <!-- Liste des vidéos -->
  <div class="video-list">
    {% for video in videos %}
      <div class="video-item" onclick="playVideo('{{ url_for('static', filename='videos/' + video.name) }}')">
        <button class="delete-btn" onclick="deleteVideo(event, '{{ video.name }}')">✖</button>
        <img src="{{ url_for('static', filename='thumbnails/' + video.thumb) }}" alt="Miniature">
        <p>{{ video.title }}</p>
      </div>
    {% endfor %}
  </div>

  <!-- Lecteur vidéo -->
  <div class="player">
    <video id="videoPlayer" controls>
      <source src="" type="video/mp4">
      Votre navigateur ne supporte pas la lecture vidéo.
    </video>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
